<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!--Google Font Script Starts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Google Font Script End-->
  </head>
  <body>
    <!--Google Maps API Script Starts-->
    <div id="map" style="display: none"></div>
    <script src="src/script.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9AmDNidJQFp4e6wXjng1WtWXsyCDdWFg&callback=initMap&libraries=places&v=weekly"
    ></script>
    <!--Google Maps API Script Ends-->
    <!--Google Reviews Widget Starts-->
    <div id="widget"></div>
    <script src="dist/index.js"></script>
    <div class="title" id="title">
      <div class="title__copy">Be Another Sucess Story</div>
      <div class="title__body">
        <div class="title__card" id="title__card">
          <div class="title__rating" id="rating"></div>
        </div>
        <div class="title__ratings-total" id="user-ratings-total"></div>
      </div>
    </div>
    <div class="masonry">
      <div id="masonry__chopper" class="masonry__chopper"></div>
    </div>
    <!--Google Reviews Widget Ends-->
  </body>
</html>
